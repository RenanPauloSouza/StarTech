<!DOCTYPE html>
<html>
  <head>
    <title>Tela de conta - AUCE</title>
    <link rel="stylesheet" type="text/css" href="estilo.css">
  </head>
<body>

    <div>
      
      <div id="caixa-menu">
        <div>
        <ul id="navegacao-vertical">
          <li id="home">   
            <a href="home.html">Home
            <img id="icone-home" src="imagens/icone-casa.png">
            </a>
          </li>
          <li id="certificado"> 
            <a href="certificado.html">Certificado
            <img id="icone-certificado" src="imagens/icone-certificado.png">  
            </a> 
          </li>
          <li id="conta"> 
            <a href="conta.html">Conta
            <img id="icone-conta" src="imagens/icone-conta.png">  
            </a> 
          </li>
          <li id="sobre-nos"> 
            <a href="sobre-nos.html">Sobre Nós
            <img id="icone-sobre" src="imagens/icone-sobre.png">  
            </a>
          </li>
          <li id="sair">
           <a href="index.html">Sair
           <img id="icone-sair" src="imagens/icone-sair.png"> 
           </a> 
          </li>
      </ul>
      </div>

      <h2 align="center">Sua conta</h2>
      <div>
          <img  id="foto-conta" src="imagens/elipse-conta.png">
      </div>
           
      <form>

        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" value="Coordenador" readonly>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="coordenador@facens.com" readonly>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" value="123456789" readonly>

        <label for="instituicao">Instituição:</label>
        <input type="text" id="instituicao" name="instituicao" value="Facens" readonly>
      </form>

      <button type="button" id="trocar-senha">Trocar Senha?</button>
      <button type="button" id="trocar-email">Trocar Email?</button>

      <div class="linha"></div>

      <div>
        <img id="icone-facens" src="imagens/icone-facens.png">
      </div>

    <div> <p id="direitos">Todos os direitos reservados</p> </div>

    </div>

  </body>  
</html>
